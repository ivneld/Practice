<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Servelt02" method="post">
		<h1>서블릿 예제1</h1>
		이름 : <input type="text" name="name" size="10"> <br>
		아이디 : <input type="text" name="id" size="10"> <br>
		비밀번호 : <input type="password" name="pw" size="10"> <br>
		취미 : <input type="checkbox" name="hobby" value="read">독서
			<input type="checkbox" name="hobby" value="walk">산책
			<input type="checkbox" name="hobby" value="run">달리기
			<input type="checkbox" name="hobby" value="swim">수영
			<br>
		전공 : <input type="radio" name="major" value="computer">컴퓨터
		<input type="radio" name="major" value="math">수학
		<input type="radio" name="major" value="eng">영어
		<input type="radio" name="major" value="cook">요리
			<br>
		
		<select name="area">
			<option value="seoul">서울</option>
			<option value="busan">부산</option>
			<option value="daejeon">대전</option>
			<option value="daegu">대구</option>
		</select>
		<br>
		<input type="submit" value="서버로 전송">
		<input type="reset" value="취소">
	</form>
</body>
</html>
