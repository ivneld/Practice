<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2>체크박스 버튼</h2>
	
	<form action="#">
	
	<input type="text" value="홍길동"> <br>
	
	<label><input type="checkbox" name="color" value="blue">Blue</label><br>
	<label><input type="checkbox" name="color" value="red">Red</label><br>
	<label><input type="checkbox" name="color" value="yello">Yello</label><br>
	
	<input type="submit" value="버튼 텍스트">
	</form>
	
	<h2>라디오 버튼</h2>
	
	<form action="#">
	
	<label><input type="radio" name="fruit" value="apple">사과</label>
	<label><input type="radio" name="fruit" value="strawberry">딸기</label>
	<label><input type="radio" name="fruit" value="banana">바나나</label> <br><br>
	<input type="submit" value="전송">
	
	</form>
	
	<h2>select 태그</h2>
	
	<form action="#">
	
		<select name="coffee">
			<option value="americano">아메리카노</option>
			<option value="latte">라떼</option>
			<option value="juice">주스</option>
		</select>
		
	</form>
</body>
</html>
